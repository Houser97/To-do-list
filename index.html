<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>To-do list</title>
</head>
<body>
    <!--Create task section-->
    <div class="form-create-task">
        <div class="card">
            <div class="close-card">+</div>
            <div class="title_card">Houser</div>
            <div class="container-description container">
                Description:
                <div class="description_card">He is very dirty, so we must get him washed.</div>
            </div>
            <div class="container-dueDate container">
                Due date:
                <div class="dueDate_card">March</div>
            </div>
            <div class="container-difficulty container">
                Priority:
                <div class="priority_card">High</div>
            </div>
            <div class="container-check container">
                <input type="checkbox" id="check">
                <label for="check">Done</label>
            </div>
        </div>
    </div>
<!--Header section-->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div> <!--Agrega simbolo 3 lineas-->

        <div href="#" class="logo">
            To do list
        </div>

        <nav class="navbar">
            <a href="#home" class="option activeOption">Home</a>
            <a href="#menu" class="option">Menu</a>
            <a href="#contact" class="option">Contact</a>
        </nav>
    </header>
    
    <div class="body">
        <div class="nav-bar">My lists
            <ul class="task-list" data-lists>
                <!--<li class="list-option active-list">Personal</li>
                <li class="list-option">Work</li>
                <li class="list-option">>School</li> -->
            </ul>

            <form action="" data-new-list-form>
                <input type="text" class="new list" data-new-list-input placeholder="New list name" aria-label="New list name">
                <button class="btn create createListBtn" aria-label="Create new list">+</button>
            </form>
        </div>
<!--Body Task-->
        <div class="card-section">
            <div class="title-list-section">
                <h2>Title of current list</h2>
                <div class="number-of-elements">3 pending tasks</div>
            </div>
            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox" id = 'task-1'>
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            Get houser washed</label>
                    </div>

                    <div class="task">
                        <input type="checkbox" id = 'task-2'>
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            Get houser washed</label>
                    </div>

                    <div class="task">
                        <input type="checkbox" id = 'task-3'>
                        <label for="task-3">
                            <span class="custom-checkbox"></span>
                            Get houser washed</label>
                    </div>
                </div>

                <div class="new-task-creator">
                    <form action="">
                        <input type="text" class="new task" placeholder="New task name" aria-label="New task name">
                        <button class="btn create" aria-label="Create new task">+</button>
                    </form>
                </div>

                <div class="delete-stuff">
                    <button class="btn delete">Clear completed tasks</button>
                    <button class="btn delete">Delete list</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
